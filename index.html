<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Pol.is Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
    }
    #app {
      height: 100%; width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://embed.typeform.com/embed.js" defer></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");

    // Step 1: Get or generate persistent UUID
    let xid = localStorage.getItem("polisXid");
    if (!xid) {
      xid = crypto.randomUUID();
      localStorage.setItem("polisXid", xid);
    }

    // Step 2: Get formId and convoId from hash (e.g. /#abc123/6actc48hc7)
    const [formId, convoId] = window.location.hash.replace(/^#/, "").split("/").map(s => s.trim());

    if (!formId || !convoId) {
      app.innerHTML = '<p style="padding:1rem; font-family:sans-serif">Missing form ID and/or conversation ID. Example: <code>#abc123/6actc48hc7</code></p>';
      throw new Error("Missing formId and convoId in URL hash");
    }

    const isDoneSurvey = localStorage.getItem("isDoneSurvey");

    if (isDoneSurvey) {
      loadPolis();
    } else {
      const tfScript = document.querySelector('script[src*="typeform.com/embed.js"]');
      tfScript.addEventListener("load", () => {
        if (window.tf && window.tf.createPopup) {
          loadTypeform();
        } else {
          console.error("Typeform SDK failed to initialize.");
        }
      });
    }

    function loadTypeform() {
      const url = `https://form.typeform.com/to/${formId}`;
      const popup = window.tf.createPopup(url, {
        hidden: { xid },
        autoClose: 0,
        open: true,
        onSubmit: () => {
          localStorage.setItem("isDoneSurvey", "true");
          loadPolis();
        },
      });
    }

    function loadPolis() {
      const wrapper = document.createElement("div");
      wrapper.className = "polis";
      wrapper.setAttribute("data-conversation_id", convoId);
      wrapper.setAttribute("data-xid", xid);
      app.appendChild(wrapper);

      const script = document.createElement("script");
      script.src = "https://pol.is/embed.js";
      script.async = true;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
